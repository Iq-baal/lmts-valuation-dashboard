<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMTS Valuation Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: linear-gradient(90deg, #0b0b0b, #111111);
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #b2ff59; /* lime accent */
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #141414;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    section {
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      appearance: none;
      background: #222;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: #b2ff59;
      border-radius: 50%;
      cursor: pointer;
    }

    .output-box {
      margin-top: 1rem;
      font-size: 1.1rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
    }

    .chart-container {
      position: relative;
      height: 400px;
      margin-top: 2rem;
    }

    .insight {
      margin-top: 1.5rem;
      background: #101010;
      padding: 1rem;
      border-left: 4px solid #b2ff59;
      border-radius: 8px;
      font-style: italic;
      font-size: 1rem;
      color: #d4d4d4;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #1a1a1a;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>LMTS Valuation Dashboard</h1>
  </header>

  <main>
    <section>
      <label for="marketCap">Market Cap: <span id="marketCapValue">$100,000,000</span></label>
      <input type="range" id="marketCap" min="10000000" max="1000000000" step="1000000" value="100000000">
    </section>

    <section>
      <label for="supply">Circulating Supply: <span id="supplyValue">100,000,000</span> tokens</label>
      <input type="range" id="supply" min="1000000" max="1000000000" step="1000000" value="100000000">
    </section>

    <section class="output-box">
      <p>ðŸ’° <strong>Token Price:</strong> $<span id="price">1.00</span></p>
      <p>ðŸ“ˆ <strong>Portfolio Values:</strong></p>
      <ul id="portfolioList"></ul>
    </section>

    <section class="chart-container">
      <canvas id="valuationChart"></canvas>
    </section>

    <section class="insight" id="insightText">
      At $100M market cap and 100M tokens, LMTS price is $1.00 â€” your 50k tokens would be worth $50,000.
    </section>
  </main>

  <footer>
    Â© 2025 LMTS Valuation Dashboard. All Rights Reserved.
  </footer>

  <script>
    const marketCapInput = document.getElementById("marketCap");
    const supplyInput = document.getElementById("supply");
    const marketCapValue = document.getElementById("marketCapValue");
    const supplyValue = document.getElementById("supplyValue");
    const priceEl = document.getElementById("price");
    const portfolioList = document.getElementById("portfolioList");
    const insightText = document.getElementById("insightText");

    const portfolioSizes = [50000, 15000, 10000, 5000, 2000];
    const ctx = document.getElementById("valuationChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Token Price ($)",
          data: [],
          borderColor: "#b2ff59",
          borderWidth: 2,
          tension: 0.25,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: "#f5f5f5"
            }
          }
        },
        scales: {
          x: {
            ticks: { color: "#aaa" },
            title: { display: true, text: "Market Cap ($)", color: "#ccc" },
            grid: { color: "#222" }
          },
          y: {
            ticks: { color: "#aaa" },
            title: { display: true, text: "Token Price ($)", color: "#ccc" },
            grid: { color: "#222" }
          }
        }
      }
    });

    function formatNumber(num) {
      return num.toLocaleString();
    }

    function updateDashboard() {
      const marketCap = parseFloat(marketCapInput.value);
      const supply = parseFloat(supplyInput.value);
      const price = marketCap / supply;

      marketCapValue.textContent = `$${formatNumber(marketCap)}`;
      supplyValue.textContent = formatNumber(supply);
      priceEl.textContent = price.toFixed(4);

      portfolioList.innerHTML = "";
      portfolioSizes.forEach(size => {
        const value = size * price;
        const li = document.createElement("li");
        li.textContent = `${formatNumber(size)} tokens = $${formatNumber(value.toFixed(2))}`;
        portfolioList.appendChild(li);
      });

      insightText.textContent = `At $${formatNumber(marketCap)} market cap and ${formatNumber(supply)} tokens, LMTS price is $${price.toFixed(4)} â€” your 50k tokens would be worth $${formatNumber((50000 * price).toFixed(2))}.`;

      // Update chart data
      const newLabels = [];
      const newData = [];
      for (let cap = 10000000; cap <= 1000000000; cap += 50000000) {
        newLabels.push(cap / 1e6 + "M");
        newData.push(cap / supply);
      }
      chart.data.labels = newLabels;
      chart.data.datasets[0].data = newData;
      chart.update();
    }

    marketCapInput.addEventListener("input", updateDashboard);
    supplyInput.addEventListener("input", updateDashboard);

    updateDashboard();
  </script>

</body>
</html>
